<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <title>enter expense</title>
    <style>
        #date {
            width: 40%;
            float: left;
            margin-right: 1%;

        }

        #income,
        #expense {
            width: 10%;
            /* margin: 1%; */
        }

        button {
            width: 100px;
            background-color: gray;
            border-radius: 2px;
            height: 35px;
        }

        #i_amount,
        #e_amount {
            width: 30%;
        }

        label {
            margin-top: 1%;
        }

        .div1,
        .budget {
            width: 40%;
        }
    </style>
</head>

<body>
    <div class="container mt-2">
        <form>
            <h2 class="display-4">Enter your details</h2>
            <label> Enter date here</label>
            <div class="form-group">
                <input type="date" class="form-control" id="date">
                <button id="date_submit">submit</button>
            </div>


            <label>Choose your Income</label>
            <div class="form-group">
                <input type="text" id="incomeitem">
                <div class="div1">
                    <label>Enter Income amount</label>
                    <input class="form-control" id="incomeamount" type="number">
                </div>
                <div class="btn">
                    <button id="incomesubmit">submit</button>
                </div>
            </div>

            <label>Choose your expense</label>
            <div class="form-group">
                <input type="text" id="expenseitem">
                <div class="div1">
                    <label>Enter expense amount</label>
                    <input class="form-control" id="expenseamount" type="number">
                </div>
                <div class="btn">
                    <button id="expensesubmit">submit</button>
                </div>
            </div>
            <div class="form-group">
                <div class="budget">
                    <label>Enter Budget</label>
                    <input class="form-control" id="budgetamount" type="number" placeholder="budget">
                </div>

                <div class="btn">
                    <button id="budgetsubmit">submit</button>
                </div>
            </div>
            <button id="logout">Logout</button>
        </form>
    </div>
    <div id="maindiv"></div>


    <script type="text/javascript" src="home.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>
</body>

</html>
