<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <title>enter expense</title>
    <style>
        button {
            width: 100px;
            background-color: gray;
            border-radius: 2px;
        }
    </style>
    <script src="https://kit.fontawesome.com/6f49f822dc.js" crossorigin="anonymous"></script>
</head>

<body style="background-color: darkslategray;">
    <div class="container mt-5" style="background-color: rgb(196, 252, 196); padding: 3%;">
        <form>
            <h2>Enter your details</h2>
            <div class="form-group row" style="background-color: rgb(211, 255, 211); padding: 4px;">
                <div class="col-10">
                    <label> Enter date here</label>
                    <input type="date" class="form-control" id="date">
                </div>
                <div class="col-2" style="padding: 32px;">
                    <button class="btn btn-secondary" id="datesubmit">Submit</button>
                </div>
            </div>

            <div class="form-group row" style="background-color:rgb(211, 255, 211); padding: 4px;">
                <div class="col-5">
                    <label>Choose your Income</label>
                    <input class="form-control" id="incomeitem">
                </div>

                <div class="div1 col-5">
                    <label>Enter Income amount</label>
                    <input class="form-control" id="incomeamount" type="number">
                </div>
                <div class="col-2" style="padding: 32px;">
                    <button class="btn btn-secondary" id="incomesubmit">Submit</button>
                </div>
            </div>


            <div class="form-group row" style="background-color: rgb(211, 255, 211); padding: 4px;">
                <div class="col-5">
                    <label>Choose your expense</label>
                    <input class="form-control" id="expenseitem">
                </div>
                <div class="div1 col-5">
                    <label>Enter expense amount</label>
                    <input class="form-control" id="expenseamount" type="number">
                </div>
                <div class="col-2" style="padding: 32px;">
                    <button class="btn btn-secondary" id="expensesubmit">Submit</button>
                </div>
            </div>


            <div class="form-group row" style="background-color: rgb(211, 255, 211); padding: 4px;">
                <div class="budget col-10">
                    <label>Enter Budget</label>
                    <input class="form-control" id="budgetamount" type="number" placeholder="budget">
                </div>
                <div class="col-2" style="padding: 32px;">
                    <button class="btn btn-secondary" id="budgetsubmit">Submit</button>
                </div>
            </div>
            <button class="btn btn-primary" id="logout" style="background-color: #0a6342;">Logout</button>
        </form>
    </div>
    <div id="maindiv" style="background-color: azure;text-align: center;"><div style="float: none;"></div></div>


    <script type="text/javascript" src="home.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>
</body>

</html>
